<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de Réaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeux de Réaction</h1>
        <div id="userForm">
            <label for="username">Entrez votre nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <button id="startButton">Commencer</button>
        </div>
        <div class="game" id="reactionTimeGame" style="display: none;">
            <h2>Jeu de Temps de Réaction</h2>
            <p>Attendez que la couleur devienne verte, puis cliquez le plus rapidement possible.</p>
            <div id="reactionBox" class="reaction-box">
                <button id="startReactionGameButton">Démarrer le Jeu</button>
            </div>
            <p id="reactionMessage"></p>
            <button id="restartReactionGame" style="display: none;">Recommencer</button>
        </div>
        <div class="game" id="targetClickGame" style="display: none;">
            <h2>Jeu de Clic sur Cible</h2>
            <button id="startTargetGame">Démarrer le Jeu</button>
            <p>Cliquez sur les 30 cibles le plus rapidement possible.</p>
            <div id="targetGameArea" class="target-game-area"></div>
            <p id="targetGameMessage"></p>
        </div>
        <div id="results" style="display: none;">
            <h2>Résultats</h2>
            <div id="resultsContainer" class="results-container">
                <div class="results-section">
                    <h3>Jeu de Temps de Réaction</h3>
                    <ul id="reactionResults"></ul>
                </div>
                <div class="results-section">
                    <h3>Jeu de Clic sur Cible</h3>
                    <ul id="targetResults"></ul>
                </div>
            </div>
        </div>
        <div id="leaderboard" style="display: none;">
            <h2>Classement</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
