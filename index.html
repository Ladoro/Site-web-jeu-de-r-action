<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de Réaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeux de Réaction</h1>
        <div class="game" id="reactionTimeGame">
            <h2>Jeu de Temps de Réaction</h2>
            <div id="reactionBox" class="reaction-box"></div>
            <p id="reactionMessage"></p>
        </div>
        <div class="game" id="targetClickGame">
            <h2>Jeu de Clic sur Cible</h2>
            <button id="startTargetGame">Démarrer le Jeu</button>
            <div id="targetGameArea" class="target-game-area"></div>
            <p id="targetGameMessage"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
