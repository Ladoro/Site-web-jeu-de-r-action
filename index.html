<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de Réaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeux de Réaction</h1>
        <div id="userForm">
            <label for="username">Entrez votre nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <button id="startButton">Commencer</button>
        </div>
        <div class="game" id="reactionTimeGame" style="display: none;">
            <h2>Jeu de Temps de Réaction</h2>
            <div id="reactionBox" class="reaction-box"></div>
            <p id="reactionMessage"></p>
        </div>
        <div class="game" id="targetClickGame" style="display: none;">
            <h2>Jeu de Clic sur Cible</h2>
            <button id="startTargetGame">Démarrer le Jeu</button>
            <div id="targetGameArea" class="target-game-area"></div>
            <p id="targetGameMessage"></p>
        </div>
        <div id="results">
            <h2>Résultats</h2>
            <p id="reactionResults"></p>
            <p id="targetResults"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
